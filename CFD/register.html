<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Account | London Investment Markets Limited</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
    }
    
    .form-input {
      background: rgba(255, 255, 255, 0.1);
      border: 0.5px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #0070f3;
      box-shadow: 0 0 10px #0070f3;
      outline: none;
    }
  </style>
</head>
<body class="relative h-screen text-white">

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover z-0">
    <source src="./cryptobg1.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black/70 z-10"></div>

  <!-- Open Account Form -->
  <div class="relative z-20 flex items-center justify-center h-full px-6 py-8">
    <div class="bg-black/50 backdrop-blur-md p-8 rounded-2xl shadow-2xl max-w-4xl w-full border border-gray-700">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-blue-400">Open a Live Trading Account</h1>
        <p class="text-gray-300 mt-2">Start trading CFDs with <strong>London Investment Markets Limited</strong></p>
      </div>

      <!-- Form -->
      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Left Column -->
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-semibold mb-2" for="firstName">First Name</label>
              <input type="text" id="firstName" placeholder="John"
                class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400" required>
            </div>
            
            <div>
              <label class="block text-sm font-semibold mb-2" for="email">Email Address</label>
              <input type="email" id="email" placeholder="you@example.com"
                class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400" required>
            </div>
            
            <div>
              <label class="block text-sm font-semibold mb-2" for="country">Country of Residence</label>
              <input type="text" id="country" placeholder="United Kingdom"
                class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400" required>
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-semibold mb-2" for="lastName">Last Name</label>
              <input type="text" id="lastName" placeholder="Doe"
                class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400" required>
            </div>
            
            <div>
              <label class="block text-sm font-semibold mb-2" for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="+44 1234 567890"
                class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400" required>
            </div>
            
            <div>
              <label class="block text-sm font-semibold mb-2" for="password">Password</label>
              <input type="password" id="password" placeholder="********"
                class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400" required>
            </div>
          </div>
        </div>

        <!-- Terms Checkbox -->
        <div class="mt-6 flex items-center space-x-2 text-sm">
          <input type="checkbox" id="terms" required class="accent-blue-600">
          <label for="terms">I agree to the <a href="#" class="text-blue-400 hover:underline">Terms & Conditions</a></label>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-lg hover:shadow-xl">
          Open Account
        </button>

        <p class="text-center text-gray-300 mt-6 text-sm">
          Already have an account? 
          <a href="login.html" class="text-blue-400 hover:underline">Login Here</a>
        </p>
      </form>
    </div>
  </div>

</body>
</html>
